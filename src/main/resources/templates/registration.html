<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registration Form</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}" href="../static/vendor/metisMenu/metisMenu.min.css" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link th:href="@{/dist/css/sb-admin-2.css}" href="../static/dist/css/sb-admin-2.css" rel="stylesheet" type="text/css">

    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" href="../static/vendor/font-awesome/css/font-awesome.min.css"  rel="stylesheet" type="text/css">

</head>
<body>
<form th:action="@{/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registration Form</h3>
                </div>
                <div class="panel-body">
                    <form autocomplete="off" action="#" th:action="@{/registration}"
                        th:object="${user}" method="post" class="form-signin"
                        role="form">
                        <fieldset>
                            <div class="form-group">
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                    class="validation-message"></label>
                                <input type="text" th:field="*{name}" placeholder="Name"
                                       class="form-control" />
                            </div>
                            <div class="form-group">
                                <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  class="validation-message"></label>
                                <input type="text" th:field="*{lastName}"
                                    placeholder="Last Name" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                        class="validation-message"></label>
                                <input type="text" th:field="*{email}" placeholder="Email"
                                class="form-control" />
                            </div>
                            <div class="form-group">
                                <input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control" /> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                            </div>
                        <button type="submit" class="bbtn btn-lg btn-success btn-block">Register User</button>
                        <span th:utext="${successMessage}"></span>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/vendor/jquery/jquery.min.js}" type="text/javascript"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/vendor/metisMenu/metisMenu.min.js}" type="text/javascript"></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/dist/js/sb-admin-2.js}" type="text/javascript"></script>

</body>
</html>
